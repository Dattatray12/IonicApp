<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Posts 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar [(ngModel)]="searchTerm" 
  (ionInput)="setFilteredPosts()"></ion-searchbar>
  <div>
      <ion-list>
        <ion-item *ngFor="let item of filterData; let index">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{item.title}}</ion-card-title>
              <ion-card-subtitle>ID:{{item.id}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
             {{item.body}}
            </ion-card-content>
          </ion-card>

        </ion-item>
      </ion-list>

  </div>
</ion-content>
